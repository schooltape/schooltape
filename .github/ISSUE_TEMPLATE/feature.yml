name: Feature Request
description: Propose a new feature or enhancement
type: "Feature"
assignees:
  - 42willow
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: dropdown
    id: type
    attributes:
      label: Type
      description: Is your request related to plugins, themes, snippets, or something else?
      options:
        - Plugins
        - Themes
        - Snippets
        - Other
    validations:
      required: true
  - type: textarea
    id: related-problem
    attributes:
      label: "Is your feature request related to a problem?"
      description: "A clear and concise description of what the problem is."
      placeholder: "Ex. I'm always frustrated when [...]"
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: "Describe the solution you'd like"
      description: "A clear and concise description of what you want to happen."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Describe alternatives you've considered"
      description: "A clear and concise description of any alternative solutions or features you've considered."
    validations:
      required: false
  - type: checkboxes
    id: contribute
    attributes:
      label: Would you like to contribute code to this feature?
      options:
        - label: "I'm interested in contributing code to this feature"
          required: false
