name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Setup bun
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and zip
        run: |
          pnpm zip
          pnpm zip:firefox

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: dist/*.zip
